# Site settings
title: "Your Blog"
description: "A collection of thoughts and insights"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. https://yourusername.github.io

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Author information
author:
  name: "Your Name"
  email: "your.email@example.com"

# Social links (update these with your actual links)
social:
  github_username: yourusername
  twitter_username: yourusername
